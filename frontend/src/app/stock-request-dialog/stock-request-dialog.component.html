<div class="stock-request-dialog">
  <h2 class="popup-header">{{medName}}
    <span class="close-icon" (click)="close()">&times;</span>
  </h2>

  <form (ngSubmit)="submitForm(stockRequestForm)" #stockRequestForm="ngForm">
    <div class="form-group">
      <label for="quantity">Enter number of quantity</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" required>
      <div class="error-message"
        *ngIf="stockRequestForm.controls['quantity'].errors && stockRequestForm.controls['quantity'].touched">
        Quantity is required
      </div>
    </div>

    <button type="submit" [disabled]="stockRequestForm.invalid">Request</button>
  </form>
</div>
