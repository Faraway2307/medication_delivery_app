<div class="create-medicine-popup">
    <h2 class="popup-header">Add New Medicine
      <span class="close-icon" (click)="close()">&times;</span>
    </h2>
    <form (ngSubmit)="submitForm()" #createForm="ngForm">
      <div class="form-group">
        <label for="medicineName">Medicine Name</label>
        <input type="text" id="medicineName" name="medicineName" [(ngModel)]="medicineName" required>
        <div class="error-message" *ngIf="createForm.controls['medicineName'].touched && createForm.controls['medicineName'].invalid">
          Medicine Name cannot be blank
        </div>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" required>
        <div class="error-message" *ngIf="createForm.controls['quantity'].touched && createForm.controls['quantity'].invalid">
          Quantity cannot be blank
        </div>
      </div>
      <div class="form-group">
        <label for="howToUse">How to Use</label>
        <textarea id="howToUse" name="howToUse" [(ngModel)]="howToUse" required></textarea>
        <div class="error-message" *ngIf="createForm.controls['howToUse'].touched && createForm.controls['howToUse'].invalid">
          How to Use cannot be blank
        </div>
      </div>
      <button type="submit" [disabled]="createForm.invalid" *ngIf="createForm.controls['medicineName'].valid && createForm.controls['quantity'].valid && createForm.controls['howToUse'].valid">Add New Medicine</button>

    </form>
  </div>
